apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tensorizer-allow
spec:
  podSelector:
    matchLabels:
      app: tensorizer
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
