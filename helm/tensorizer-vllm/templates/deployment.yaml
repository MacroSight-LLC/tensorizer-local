apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: vllm
          image: {{ .Values.image }}
          args: ["serve", "--model", "{{ .Values.modelURI }}", "--tensorizer"]
          ports:
            - containerPort: 8000
